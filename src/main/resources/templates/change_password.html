<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Montserrat, sans-serif;
            background-color: deepskyblue;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            padding: 40px;
            transform: translate(-50%, -50%);
            box-sizing: border-box;
            box-shadow: 0 15px 25px rgba(0,0,0,.6);
            border-radius: 10px;
        }
        .copy-password-container{
            display: flex;
            justify-content: center; /* Aligns items horizontally center */
            align-items: center; /* Aligns items vertically center */
            gap: 10px;
        }
        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        button {
            font-family: Montserrat,serif;
        }
        .generate-button{
            background: none;
            border: none;
            cursor: pointer;
            text-decoration: underline;
            transition: color 0.5s ease;

            margin-bottom: 10px;

        }
        .generate-button:hover {
            color: red;
        }

        .custom-button {
            background-color: #4caf50;
            color: #fff;
            padding-bottom: 13px;
            padding-top: 13px;
            font-size: 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .copy-button{
            background-color: #4caf50;
            color: #fff;
            font-size: 15px;
            border: solid 1px;
            padding: 10px 8px;
            border-radius: 4px;
            cursor: pointer;
        }
        .copy-button:hover {
            background-color: #45a049;
        }
        .custom-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Change your one-time Password!</h2>
    <form action="/login" method="post">
        <div>
            <label for="newpassword">New Password:</label>
            <div class="copy-password-container" style="margin-bottom: 16px" >
                <input type="password" id="newpassword"  name="newpassword" required>
                <button class="copy-button" onclick="">Copy</button>
            </div>
            <div><button class="generate-button" onclick="">Generate Random Password</button></div>
        </div>
        <div>
            <label for="confirmationPassword">Repeat Your New Password:</label>
            <input type="password" id="confirmationPassword" style="margin-bottom: 16px" name="confirmationPassword" required>
        </div>
        <button class="custom-button" type="submit">Change</button>
    </form>
</div>
<template id="fehlerMeldung">
    <div class="fehlerMeldung">
        <p style="color: #D15354">Die Passw√∂rter sind nicht gleich</p>
    </div>
</template>
<script>
    function redirect() {
        axios.put('/user/redirect',
            {

            })
    }
    function sendPassword() {
        try {
            const thisNewpassword = document.getElementById("newpassword").value;
            const thisConfirmationPassword = document.getElementById("confirmationPassword").value;
            axios.patch('/user/user-details/withotp',
                {
                    newPassword: thisNewpassword,
                    confirmationPassword: thisConfirmationPassword
                }).then(response => {
                if(response.status == 200) {
                    redirect();
                }
                else {
                    const fehler = document.getElementById("FehlerMeldung").innerHTML;
                    const container = document.getElementById("login-container");

                    container.appendChild(fehler);
                }
                });
            }
    catch (e) {
        console.log(e);
    }
    }
</script>
</body>
</html>
