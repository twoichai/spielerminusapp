<!doctype html >
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spielerminus</title>
    <link href="sass/main.scss" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="scripts/main.js"></script>

    <!--Zu entfernen bei Release!-->
    <link rel="shortcut icon" href="#">
    <!--Zu entfernen bei Release!-->

</head>
<body>
<template id="meine-DSA">
    <div class="placeholder">
        <img width="600px" src="images/imgs/Willkommen.jpg">
    </div>
</template>
<template id="uebungskatalog-t">
    <div class="player-section">
        <div class="player-section__header">
            <div class="section__title">
                <h3>Übungskatalog</h3>
            </div>
            <div class="player-section__action">
                <button class="player-section__button" id="choose-age">
                    <span class="player-section__button-text">Kinder</span>
                </button>
            </div>
        </div>
        <div id="uebungskatalog-list" class="uebungskatalog-list">
            <div class="uebungskatalog-list__ausdauer">
                <button class="uebungskatalog-list__button" id="uebungskatalog-ausdauer-button">
                    <span class="uebungskatalog-list__text">Ausdauer</span>
                    <svg class="uebungskatalog-list__icon">
                        <use href="images/icons/pointer-icon.svg#Layer_1"></use>
                    </svg>
                </button>
            </div>
            <div class="uebungskatalog-list__kraft">
                <button class="uebungskatalog-list__button" id="uebungskatalog-kraft-button">
                    <span class="uebungskatalog-list__text">Kraft</span>
                    <svg class="uebungskatalog-list__icon">
                        <use href="images/icons/pointer-icon.svg#Layer_1"></use>
                    </svg>
                </button>
            </div>
            <div class="uebungskatalog-list__schnelligkeit">
                <button class="uebungskatalog-list__button" id="uebungskatalog-schnelligkeit-button">
                    <span class="uebungskatalog-list__text">Schnelligkeit</span>
                    <svg class="uebungskatalog-list__icon">
                        <use href="images/icons/pointer-icon.svg#Layer_1"></use>
                    </svg>
                </button>
            </div>
            <div class="uebungskatalog-list__koordination">
                <button class="uebungskatalog-list__button" id="uebungskatalog-koordination-button">
                    <span class="uebungskatalog-list__text">Koordination</span>
                    <svg class="uebungskatalog-list__icon">
                        <use href="images/icons/pointer-icon.svg#Layer_1"></use>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <div style="visibility: hidden" id="uebersicht-section" class="uebungskatalog-detail">
        <div class="uebungskatalog-detail__header">
            <div class="uebungskatalog-detail__title">
                <h3 id="uebungskatalog-detail__title">Error</h3>
            </div>
        </div>
        <div id="uebersicht-section-main" class="uebungskatalog-detail__main">

        </div>
    </div>
</template>
<template id="uebungskatalog-ausdauer-kinder">
    <div  class="uebungskatalog-list">
        <div class="uebungskatalog-list__ausdauer">
            <button class="uebungskatalog-list__button" id="ausdauer-800-meter">
                <span class="uebungskatalog-list__text">800 Meter Lauf</span>
                <svg class="uebungskatalog-list__icon">
                    <use href="images/icons/pointer-icon.svg#Layer_1"></use>
                </svg>
            </button>
        </div>
        <div class="uebungskatalog-list__kraft">
            <button class="uebungskatalog-list__button" id="ausdauer-dauerlauf">
                <span class="uebungskatalog-list__text">Dauer-/Geländerlauf</span>
                <svg class="uebungskatalog-list__icon">
                    <use href="images/icons/pointer-icon.svg#Layer_1"></use>
                </svg>
            </button>
        </div>
        <div class="uebungskatalog-list__schnelligkeit">
            <button class="uebungskatalog-list__button" id="ausdauer-schwimmen">
                <span class="uebungskatalog-list__text">Schwimmen</span>
                <svg class="uebungskatalog-list__icon">
                    <use href="images/icons/pointer-icon.svg#Layer_1"></use>
                </svg>
            </button>
        </div>
        <div class="uebungskatalog-list__koordination">
            <button class="uebungskatalog-list__button" id="ausdauer-radfahren">
                <span class="uebungskatalog-list__text">Radfahren</span>
                <svg class="uebungskatalog-list__icon">
                    <use href="images/icons/pointer-icon.svg#Layer_1"></use>
                </svg>
            </button>
        </div>
    </div>
</template>
<template id="uebungskatalog-kraft-kinder">
    <div  class="uebungskatalog-list">
        <div class="uebungskatalog-list__ausdauer">
            <button class="uebungskatalog-list__button" id="kraft-werfer">
                <span class="uebungskatalog-list__text">Werfer</span>
                <svg class="uebungskatalog-list__icon">
                    <use href="images/icons/pointer-icon.svg#Layer_1"></use>
                </svg>
            </button>
        </div>
        <div class="uebungskatalog-list__kraft">
            <button class="uebungskatalog-list__button" id="kraft-kugelstoßen">
                <span class="uebungskatalog-list__text">Kugelstoßen</span>
                <svg class="uebungskatalog-list__icon">
                    <use href="images/icons/pointer-icon.svg#Layer_1"></use>
                </svg>
            </button>
        </div>
        <div class="uebungskatalog-list__schnelligkeit">
            <button class="uebungskatalog-list__button" id="kraft-standweitsprung">
                <span class="uebungskatalog-list__text">Schwimmen</span>
                <svg class="uebungskatalog-list__icon">
                    <use href="images/icons/pointer-icon.svg#Layer_1"></use>
                </svg>
            </button>
        </div>
        <div class="uebungskatalog-list__koordination">
            <button class="uebungskatalog-list__button" id="kraft-geräteturnen">
                <span class="uebungskatalog-list__text">Geräteturnen</span>
                <svg class="uebungskatalog-list__icon">
                    <use href="images/icons/pointer-icon.svg#Layer_1"></use>
                </svg>
            </button>
        </div>
    </div>
</template>
<template id="uebungskatalog-schnelligkeit-kinder">
    <div  class="uebungskatalog-list">
        <div class="uebungskatalog-list__ausdauer">
            <button class="uebungskatalog-list__button" id="schnelligkeit-laufen">
                <span class="uebungskatalog-list__text">Laufen</span>
                <svg class="uebungskatalog-list__icon">
                    <use href="images/icons/pointer-icon.svg#Layer_1"></use>
                </svg>
            </button>
        </div>
        <div class="uebungskatalog-list__kraft">
            <button class="uebungskatalog-list__button" id="schnelligkeit-25m-schwimmen">
                <span class="uebungskatalog-list__text">25 Meter Schwimmen</span>
                <svg class="uebungskatalog-list__icon">
                    <use href="images/icons/pointer-icon.svg#Layer_1"></use>
                </svg>
            </button>
        </div>
        <div class="uebungskatalog-list__schnelligkeit">
            <button class="uebungskatalog-list__button" id="schnelligkeit-200m-radfahren">
                <span class="uebungskatalog-list__text">200 Meter Radfahren</span>
                <svg class="uebungskatalog-list__icon">
                    <use href="images/icons/pointer-icon.svg#Layer_1"></use>
                </svg>
            </button>
        </div>
        <div class="uebungskatalog-list__koordination">
            <button class="uebungskatalog-list__button" id="schnelligkeit-geräteturnen">
                <span class="uebungskatalog-list__text">Geräteturnen</span>
                <svg class="uebungskatalog-list__icon">
                    <use href="images/icons/pointer-icon.svg#Layer_1"></use>
                </svg>
            </button>
        </div>
    </div>
</template>
<template id="uebungskatalog-koordination-kinder">
    <div  class="uebungskatalog-list">
        <div class="uebungskatalog-list__ausdauer">
            <button class="uebungskatalog-list__button" id="koordination-hochsprung">
                <span class="uebungskatalog-list__text">Hochsprung</span>
                <svg class="uebungskatalog-list__icon">
                    <use href="images/icons/pointer-icon.svg#Layer_1"></use>
                </svg>
            </button>
        </div>
        <div class="uebungskatalog-list__kraft">
            <button class="uebungskatalog-list__button" id="koordination-Weitsprung">
                <span class="uebungskatalog-list__text">Weitsprung</span>
                <svg class="uebungskatalog-list__icon">
                    <use href="images/icons/pointer-icon.svg#Layer_1"></use>
                </svg>
            </button>
        </div>
        <div class="uebungskatalog-list__schnelligkeit">
            <button class="uebungskatalog-list__button" id="koordination-Zonenweitsprung">
                <span class="uebungskatalog-list__text">Zonenweitsprung</span>
                <svg class="uebungskatalog-list__icon">
                    <use href="images/icons/pointer-icon.svg#Layer_1"></use>
                </svg>
            </button>
        </div>
        <div class="uebungskatalog-list__koordination">
            <button class="uebungskatalog-list__button" id="koordination-Drehwurf">
                <span class="uebungskatalog-list__text">Drehwurf</span>
                <svg class="uebungskatalog-list__icon">
                    <use href="images/icons/pointer-icon.svg#Layer_1"></use>
                </svg>
            </button>
        </div>
        <div class="uebungskatalog-list__koordination">
            <button class="uebungskatalog-list__button" id="koordination-Schleuderball">
                <span class="uebungskatalog-list__text">Schleuderball</span>
                <svg class="uebungskatalog-list__icon">
                    <use href="images/icons/pointer-icon.svg#Layer_1"></use>
                </svg>
            </button>
        </div>
        <div class="uebungskatalog-list__koordination">
            <button class="uebungskatalog-list__button" id="koordination-Seilspringen">
                <span class="uebungskatalog-list__text">Seilspringen</span>
                <svg class="uebungskatalog-list__icon">
                    <use href="images/icons/pointer-icon.svg#Layer_1"></use>
                </svg>
            </button>
        </div>
        <div class="uebungskatalog-list__koordination">
            <button class="uebungskatalog-list__button" id="koordination-Geräteturnen">
                <span class="uebungskatalog-list__text">Geräteturnen</span>
                <svg class="uebungskatalog-list__icon">
                    <use href="images/icons/pointer-icon.svg#Layer_1"></use>
                </svg>
            </button>
        </div>
    </div>
</template>
<template id="filter-player">
    <div class="filter-by-name section__title">
        <input id="filter-by-name" class="filter-by-name__input" type="text" placeholder="Name" aria-label="Filter">
    </div>
    <div class="section__action">
        <div class="filter-player">
            <button id="filter-option" class="filter-player__button">
                <svg id="filter-option-action" viewBox="0 0 24 24" width="24px">
                    <use href="images/icons/filter-icon.svg#Outline"></use>
                </svg>
            </button>
        </div>
        <div class="add-player">
            <a id="close-filter" class="filter-player__button" title="Hinzufügen">
                <svg id="close-filter-action" viewBox="0 0 24 24" width="24px">
                    <use href="/images/icons/cancel-icon.svg#Capa_1"></use>
                </svg>
            </a>
        </div>
    </div>
</template>

<template id="meine-Athleten">
    <div class="player-section">
        <div id="player-section__header" class="player-section__header">
            <div class="section__title">
                <h3>Atlethen</h3>
            </div>
            <div class="section__action">
                <div class="filter-player">
                    <button id="active-filter-player" class="filter-player__button">
                        <svg id="active-filter-action" viewBox="0 0 24 24" width="24px">
                            <use href="images/icons/bar-filter-icon.svg#Layer_1"></use>
                        </svg>
                    </button>
                </div>
                <div class="add-player">
                    <a id="add-player-popup" class="add-player__button" title="Hinzufügen">
                        <svg id="add-player-action" class="add-player__button-icon">
                            <use href="/images/icons/add-icon.svg#Button"></use>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
        <div id="player-list" class="player-section__main">

        </div>
    </div>
    <div class="uebersicht-section flex-1">
        <div class="uebersicht-section__header">
            <h3>Übersicht</h3>
        </div>
        <div id="playerCard-detail" class="uebersicht-section__main" hidden="true">
            <div class="player-info__background">
                <div class="player-top">
                    <div class="player-name">
                        <h4 id="overview-player-name">No Player</h4>
                    </div>
                    <div id="overview__change-option" class="overview__change-option">
                        <button id="overview-change-option-button" class="change-option">
                            <svg class="change-option__icon" width="24" height="24" viewBox="0 0 24 24">
                                <use href="images/icons/options-icon.svg#Capa_1"></use>
                            </svg>
                            <span class="button-focus"></span>
                        </button>
                    </div>
                </div>
                <div class="player-bottom">
                    <div class="player-bd">
                        <div class="col-tag">
                            <p>Geburtstag</p>
                        </div>
                        <div id="overview-player-bd" class="col-info">
                            DATA_ER
                        </div>
                    </div>
                    <div class="player-gender">
                        <div class="col-tag">
                            <p>Geschlecht</p>
                        </div>
                        <div id="overview-player-gender" class="col-info">
                            DATA_ER
                        </div>
                    </div>
                    <div class="player-username">
                        <div class="col-tag">
                            <p>E-Mail-Addresse</p>
                        </div>
                        <div id="overview-player-email" class="col-info">
                            DATA_ER
                        </div>
                    </div>
                </div>
            </div>
            <div class="player-info__attributes">
                <div class="attribute attribute-ausdauer">
                    <div class="attribute-title">
                        <h4>Ausdauer</h4>
                    </div>
                    <div class="attribute-call-for-action">
                        <canvas id="ausdauer-chart" style="width: 400px; height: 400px" role="img"></canvas>
                    </div>
                </div>
                <div class="attribute attribute-kraft">
                    <div class="attribute-title">
                        <h4>Kraft</h4>
                    </div>
                    <div class="attribute-call-for-action">
                        <p>Tippe hier, um eine Leistung hinzuzufügen</p>
                    </div>
                </div>
                <div class="attribute attribute-schnelligkeit">
                    <div class="attribute-title">
                        <h4>Schnelligkeit</h4>
                    </div>
                    <div class="attribute-call-for-action">
                        <p>Tippe hier, um eine Leistung hinzuzufügen</p>
                    </div>
                </div>
                <div class="attribute attribute-koordination">
                    <div class="attribute-title">
                        <h4>Koordination</h4>
                    </div>
                    <div class="attribute-call-for-action">
                        <p>Tippe hier, um eine Leistung hinzuzufügen</p>
                    </div>
                </div>
                <div class="attribute attribute-schwimmfaehigkeit">
                    <div class="attribute-title">
                        <h4>Schwimmnachweis</h4>
                    </div>
                    <div class="attribute-call-for-action">
                        <p>Tippe hier, um eine Leistung hinzuzufügen</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
<template id="playerCard">
    <div id="playerCardDom" class="playerCard">
        <div class="playerCard__user">
            <div class="user-name-short">
                <div id="user-name-short">NP</div>
            </div>
            <div class="user-info">
                <div class="user-info__name">
                    <p id="user-name-long">No Player!</p>
                </div>
                <div class="user-info__specialty">
                    <p id="user-speciality">Error</p>
                </div>
            </div>
        </div>
        <div id="playerCard__change-option" class="playerCard__change-option">
            <button id="change-option-button" class="change-option">
                <svg class="change-option__icon" width="24" height="24" viewBox="0 0 24 24">
                    <use href="images/icons/options-icon.svg#Capa_1"></use>
                </svg>
                <span class="button-focus"></span>
            </button>
        </div>
        <div class="playerCard__swim-ability">
            <div class="ability-icon">
                <img src="images/imgs/swim-icon.png">
            </div>
        </div>
        <div class="playerCard__medals">

        </div>
    </div>
</template>
<template id="change-section-popup">
    <div class="change-section-wrapper" id="change-section-wrapper">
        <div class="change-section-holder">
            <div class="change-section" id="change-section">
                <div class="change-section__header">
                    <h2 id="popUp-identifier" class="change-section__header-text">Profil Bearbeiten</h2>
                </div>
                <div class="change-section__main">
                    <p class="change-section__main-info">Bitte geben Sie die Spielerinformationen an</p>
                    <form action="#" class="change-section__main-content">
                        <div class="form-item form-first-name">
                            <input id="change-section-name" placeholder=" " class="form-item__input" type="text" name="fname" aria-required="true">
                            <label for="change-section-name" class="form-item__micro">Vorname</label>
                        </div>
                        <div class="form-item form-last-name">
                            <input id="change-section-lastname" placeholder=" " class="form-item__input" type="text" name="lname" aria-required="true">
                            <label for="change-section-lastname" class="form-item__micro">Nachname</label>
                        </div>
                        <div class="form-item form-birthday">
                            <input id="change-section-birthday" placeholder=" " class="form-item__input" type="date" name="birthday" aria-required="true">
                            <label for="change-section-birthday" class="form-item__micro">Geburtstag</label>
                        </div>
                        <div class="form-item form-gender">
                            <select id="change-section-gender" class="form-item__input" name="gender" aria-required="true">
                                <option value="männlich">Männlich</option>
                                <option value="weiblich">Weiblich</option>
                                <option value="divers">Divers</option>
                            </select>
                            <label for="change-section-gender" class="form-item__micro">Geschlecht</label>
                        </div>
                        <div class="form-item form-email" id="add-player-username">
                            <input id="change-section-username" placeholder=" " class="form-item__input" type="email" name="email" aria-required="true">
                            <label for="change-section-username" class="form-item__micro">E-Mail-Addresse</label>
                        </div>
                        <div class="form-item form-password" id="add-player-password">
                            <input id="change-section-password" placeholder=" " class="form-item__input" type="password" name="password" aria-required="true">
                            <label for="change-section-password" class="form-item__micro">Passwort</label>
                        </div>
                        <div class="change-section__buttons">
                            <div class="button--cancel" id="cancelChange">
                                <div>
                                    Abbrechen
                                </div>
                                <div class="button--cancel__arrow">
                                    <div class="button--cancel__arrow-left"></div>
                                    <div class="button--cancel__arrow-right"></div>
                                </div>
                            </div>
                            <div class="change-section__save-button">
                                <button class="button--next" type="button" value="submit" id="sendDataButton">
                                    Speichern
                                    <span class="button--next__arrow"></span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
<template id="filter-option-popup">
    <div id="filter-option__popup" class="change-option-popUp">
        <div class="change-option-popUp__content">
            <div id="filter-aufsteigend-button" class="change-button">
                <div class="change-button__icon">
                    <svg viewBox="0 0 24 24" width="24px">
                        <use href="images/icons/upscend-icon.svg#Layer_1"></use>
                    </svg>
                </div>
                <div class="change-button__text">Aufsteigend</div>
            </div>
            <div id="filter-absteigend-button" class="delete-button">
                <div class="delete-button__icon">
                    <svg viewBox="0 0 24 24" width="24px">
                        <use href="images/icons/descend-icon.svg#Layer_1"></use>
                    </svg>
                </div>
                <div class="delete-button__text">Absteigend</div>
            </div>
        </div>
    </div>
</template>
<template id="change-option-popup">
    <div id="change-option__popup" class="change-option-popUp">
        <div class="change-option-popUp__content">
            <div id="change-button" class="change-button">
                <div class="change-button__icon">
                    <svg viewBox="0 0 24 24" width="24px">
                        <use href="images/icons/change-icon.svg#Layer_1"></use>
                    </svg>
                </div>
                <div class="change-button__text">Bearbeiten</div>
            </div>
            <div id="delete-button" class="delete-button">
                <div class="delete-button__icon">
                    <svg viewBox="0 0 24 24" width="24px">
                        <use href="images/icons/delete-icon.svg#Outline"></use>
                    </svg>
                </div>
                <div class="delete-button__text">Löschen</div>
            </div>
        </div>
    </div>
</template>
<template id="add-option-popup">
    <div id="add-option__popup" class="change-option-popUp">
        <div class="add-option-popUp__content">
            <div id="add-button" class="change-button">
                <div class="change-button__icon">
                    <svg viewBox="0 0 24 24" width="24px">
                        <use href="images/icons/change-icon.svg#Layer_1"></use>
                    </svg>
                </div>
                <div class="change-button__text">Hinzufügen</div>
            </div>
            <div id="csv-button" class="delete-button">
                <input id="add-player-csv" type="file" id="athlete" name="athlete" accept=".csv">
                <label for="add-player-csv" class="add-player-csv__label">
                        <div class="delete-button__icon">
                            <svg viewBox="0 0 24 24" width="24px">
                                <use href="images/icons/csv-icon.svg#Layer_1"></use>
                            </svg>
                        </div>
                    <div class="change-button__text">Athleten importieren</div>
                </label>
            </div>
            <div id="export-csv-button" class="delete-button">
                <div class="delete-button__icon">
                    <svg viewBox="0 0 24 24" width="24px">
                        <use href="images/icons/csv-icon.svg#Layer_1"></use>
                    </svg>
                </div>
                <div class="delete-button__text">Athleten exportieren</div>
            </div>
        </div>
    </div>
</template>
<div id="main-wrapper">
    <div class="full-width main">
        <main id="main">
            <div class="header">
                <div class="logo">
                    <h1>SM</h1>
                </div>
                <div class="header-nav">
                    <div class="header-nav__button">
                        <a class="call-us header-nav__button" role="button" href="https://github.com/twoichai/spielerminusapp">
                        <span class="button__text">Unsere Informationen</span>
                        </a>
                    </div>
                    <div class="nav-button__text">
