<!doctype html >
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spielerminus</title>
    <link href="sass/main.scss" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="scripts/main.js"></script>

    <!--Zu entfernen bei Release!-->
    <link rel="shortcut icon" href="images/icons/logo_round.png">
    <!--Zu entfernen bei Release!-->

    <style>
        body {
            animation: fadeInAnimation ease 1s;
        }
        .hidden {
            visibility: hidden;
        }

        @keyframes fadeInAnimation {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<template id="meine-DSA">
    <div class="placeholder">
        <img width="600px" src="images/imgs/Willkommen.jpg">
    </div>
</template>
<template id="uebungskatalog-t">
    <div class="player-section">
        <div class="player-section__header">
            <div class="section__title">
                <h3>Übungskatalog</h3>
            </div>
            <div class="player-section__action">
                <button class="player-section__button" id="choose-age">
                    <span class="player-section__button-text">Kinder</span>
                </button>
            </div>
        </div>
        <div id="uebungskatalog-list" class="uebungskatalog-list">
            <div class="uebungskatalog-list__ausdauer">
                <button class="uebungskatalog-list__button" id="uebungskatalog-ausdauer-button">
                    <span class="uebungskatalog-list__text">Ausdauer</span>
                    <svg class="uebungskatalog-list__icon">
                        <use href="images/icons/pointer-icon.svg#Layer_1"></use>
                    </svg>
                </button>
            </div>
            <div class="uebungskatalog-list__kraft">
                <button class="uebungskatalog-list__button" id="uebungskatalog-kraft-button">
                    <span class="uebungskatalog-list__text">Kraft</span>
                    <svg class="uebungskatalog-list__icon">
                        <use href="images/icons/pointer-icon.svg#Layer_1"></use>
                    </svg>
                </button>
            </div>
            <div class="uebungskatalog-list__schnelligkeit">
                <button class="uebungskatalog-list__button" id="uebungskatalog-schnelligkeit-button">
                    <span class="uebungskatalog-list__text">Schnelligkeit</span>
                    <svg class="uebungskatalog-list__icon">
                        <use href="images/icons/pointer-icon.svg#Layer_1"></use>
                    </svg>
                </button>
            </div>
            <div class="uebungskatalog-list__koordination">
                <button class="uebungskatalog-list__button" id="uebungskatalog-koordination-button">
                    <span class="uebungskatalog-list__text">Koordination</span>
                    <svg class="uebungskatalog-list__icon">
                        <use href="images/icons/pointer-icon.svg#Layer_1"></use>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <div style="visibility: hidden" id="uebersicht-section" class="uebungskatalog-detail">
        <div class="uebungskatalog-detail__header">
            <div class="uebungskatalog-detail__title">
                <h3 id="uebungskatalog-detail__title">Error</h3>
            </div>
        </div>
        <div id="uebersicht-section-main" class="uebungskatalog-detail__main">

        </div>
    </div>
    <div style="visibility: hidden; width: 100%" id="uebungskatalog-detail-values"
         class="uebungskatalog-detail-values uebungskatalog-detail">
        <div class="uebungskatalog-detail-values__header uebungskatalog-detail__header">
            <div class="uebungskatalog-detail-values__title uebungskatalog-detail__title">
                <h3 id="uebungskatalog-detail-values__title">Error</h3>
            </div>
        </div>
        <div style="overflow-y: scroll; direction: ltr; max-height: calc(100vh - 119px); min-width: 100%; padding: 20px"
             id="uebungskatalog-detail-values__main" class="uebungskatalog-detail-values__main">

        </div>
    </div>
</template>
<template id="uebungskatalog-table-value">
    <div class="uebungskatalog-table__header">
        <h3 id="uebungskatalog-table__header"></h3>
    </div>
    <div id="main-table-section" class="uebbungskatalog-table__main">
        <table id="uebungskatalog-table__main">
            <thead>
            <tr>
                <th class="tableHeader">Alter</th>
                <th class="tableHeader">Geschlecht</th>
                <th class="tableHeader">Einheit</th>
                <th class="tableHeader">Bronze</th>
                <th class="tableHeader">Silber</th>
                <th class="tableHeader">Gold</th>
            </tr>
            </thead>
            <tbody id="uebungskatalog-table__body">

            </tbody>
        </table>
    </div>
</template>
<template id="tableRow">
    <tr>
        <td contenteditable="true" id="age"></td>
        <td contenteditable="true" id="gender"></td>
        <td contenteditable="true" id="metric"></td>
        <td contenteditable="true" id="bronze"></td>
        <td contenteditable="true" id="silver"></td>
        <td contenteditable="true" id="gold"></td>
    </tr>
</template>
<template id="uebungskatalog-ausdauer-kinder">
    <div class="uebungskatalog-list">
        <div class="uebungskatalog-list__ausdauer">
            <button class="uebungskatalog-list__button" id="ausdauer-800-meter">
                <span class="uebungskatalog-list__text">800 Meter Lauf</span>
                <svg class="uebungskatalog-list__icon">
                    <use href="images/icons/pointer-icon.svg#Layer_1"></use>
                </svg>
            </button>
        </div>
        <div class="uebungskatalog-list__kraft">
            <button class="uebungskatalog-list__button" id="ausdauer-dauerlauf">
                <span class="uebungskatalog-list__text">Dauer-/Geländerlauf</span>
                <svg class="uebungskatalog-list__icon">
                    <use href="images/icons/pointer-icon.svg#Layer_1"></use>
                </svg>
            </button>
        </div>
        <div class="uebungskatalog-list__schnelligkeit">
            <button class="uebungskatalog-list__button" id="ausdauer-schwimmen">
                <span class="uebungskatalog-list__text">Schwimmen</span>
                <svg class="uebungskatalog-list__icon">
                    <use href="images/icons/pointer-icon.svg#Layer_1"></use>
                </svg>
            </button>
        </div>
        <div class="uebungskatalog-list__koordination">
            <button class="uebungskatalog-list__button" id="ausdauer-radfahren">
                <span class="uebungskatalog-list__text">Radfahren</span>
                <svg class="uebungskatalog-list__icon">
                    <use href="images/icons/pointer-icon.svg#Layer_1"></use>
                </svg>
            </button>
        </div>
    </div>
</template>
<template id="uebungskatalog-kraft-kinder">
    <div class="uebungskatalog-list">
        <div class="uebungskatalog-list__ausdauer">
            <button class="uebungskatalog-list__button" id="kraft-werfen">
                <span class="uebungskatalog-list__text">Werfen</span>
                <svg class="uebungskatalog-list__icon">
                    <use href="images/icons/pointer-icon.svg#Layer_1"></use>
                </svg>
            </button>
        </div>
        <div class="uebungskatalog-list__kraft">
            <button class="uebungskatalog-list__button" id="kraft-kugelstossen">
                <span class="uebungskatalog-list__text">Kugelstoßen</span>
                <svg class="uebungskatalog-list__icon">
                    <use href="images/icons/pointer-icon.svg#Layer_1"></use>
                </svg>
            </button>
        </div>
        <div class="uebungskatalog-list__schnelligkeit">
            <button class="uebungskatalog-list__button" id="kraft-standweitsprung">
                <span class="uebungskatalog-list__text">Schwimmen</span>
                <svg class="uebungskatalog-list__icon">
                    <use href="images/icons/pointer-icon.svg#Layer_1"></use>
                </svg>
            </button>
        </div>
        <div class="uebungskatalog-list__koordination">
            <button class="uebungskatalog-list__button" id="kraft-geraeteturnen">
                <span class="uebungskatalog-list__text">Geräteturnen</span>
                <svg class="uebungskatalog-list__icon">
                    <use href="images/icons/pointer-icon.svg#Layer_1"></use>
                </svg>
            </button>
        </div>
    </div>
</template>
<template id="uebungskatalog-schnelligkeit-kinder">
    <div class="uebungskatalog-list">
        <div class="uebungskatalog-list__ausdauer">
            <button class="uebungskatalog-list__button" id="schnelligkeit-laufen">
                <span class="uebungskatalog-list__text">Laufen</span>
                <svg class="uebungskatalog-list__icon">
                    <use href="images/icons/pointer-icon.svg#Layer_1"></use>
                </svg>
            </button>
        </div>
        <div class="uebungskatalog-list__kraft">
            <button class="uebungskatalog-list__button" id="schnelligkeit-25m-schwimmen">
                <span class="uebungskatalog-list__text">25 Meter Schwimmen</span>
                <svg class="uebungskatalog-list__icon">
                    <use href="images/icons/pointer-icon.svg#Layer_1"></use>
                </svg>
            </button>
        </div>
        <div class="uebungskatalog-list__schnelligkeit">
            <button class="uebungskatalog-list__button" id="schnelligkeit-200m-radfahren">
                <span class="uebungskatalog-list__text">200 Meter Radfahren</span>
                <svg class="uebungskatalog-list__icon">
                    <use href="images/icons/pointer-icon.svg#Layer_1"></use>
                </svg>
            </button>
        </div>
        <div class="uebungskatalog-list__koordination">
            <button class="uebungskatalog-list__button" id="schnelligkeit-geraeteturnen">
                <span class="uebungskatalog-list__text">Geräteturnen</span>
                <svg class="uebungskatalog-list__icon">
                    <use href="images/icons/pointer-icon.svg#Layer_1"></use>
                </svg>
            </button>
        </div>
    </div>
</template>
<template id="uebungskatalog-koordination-kinder">
    <div class="uebungskatalog-list">
        <div class="uebungskatalog-list__ausdauer">
            <button class="uebungskatalog-list__button" id="koordination-hochsprung">
                <span class="uebungskatalog-list__text">Hochsprung</span>
                <svg class="uebungskatalog-list__icon">
                    <use href="images/icons/pointer-icon.svg#Layer_1"></use>
                </svg>
            </button>
        </div>
        <div class="uebungskatalog-list__kraft">
            <button class="uebungskatalog-list__button" id="koordination-Weitsprung">
                <span class="uebungskatalog-list__text">Weitsprung</span>
                <svg class="uebungskatalog-list__icon">
                    <use href="images/icons/pointer-icon.svg#Layer_1"></use>
                </svg>
            </button>
        </div>
        <div class="uebungskatalog-list__schnelligkeit">
            <button class="uebungskatalog-list__button" id="koordination-Zonenweitsprung">
                <span class="uebungskatalog-list__text">Zonenweitsprung</span>
                <svg class="uebungskatalog-list__icon">
                    <use href="images/icons/pointer-icon.svg#Layer_1"></use>
                </svg>
            </button>
        </div>
        <div class="uebungskatalog-list__koordination">
            <button class="uebungskatalog-list__button" id="koordination-Drehwurf">
                <span class="uebungskatalog-list__text">Drehwurf</span>
                <svg class="uebungskatalog-list__icon">
                    <use href="images/icons/pointer-icon.svg#Layer_1"></use>
                </svg>
            </button>
        </div>
        <div class="uebungskatalog-list__koordination">
            <button class="uebungskatalog-list__button" id="koordination-Schleuderball">
                <span class="uebungskatalog-list__text">Schleuderball</span>
                <svg class="uebungskatalog-list__icon">
                    <use href="images/icons/pointer-icon.svg#Layer_1"></use>
                </svg>
            </button>
        </div>
        <div class="uebungskatalog-list__koordination">
            <button class="uebungskatalog-list__button" id="koordination-Seilspringen">
                <span class="uebungskatalog-list__text">Seilspringen</span>
                <svg class="uebungskatalog-list__icon">
                    <use href="images/icons/pointer-icon.svg#Layer_1"></use>
                </svg>
            </button>
        </div>
        <div class="uebungskatalog-list__koordination">
            <button class="uebungskatalog-list__button" id="koordination-Geraeteturnen">
                <span class="uebungskatalog-list__text">Geräteturnen</span>
                <svg class="uebungskatalog-list__icon">
                    <use href="images/icons/pointer-icon.svg#Layer_1"></use>
                </svg>
            </button>
        </div>
    </div>
</template>
<template id="filter-player">
    <div class="filter-by-name section__title">
        <input id="filter-by-name" class="filter-by-name__input" type="text" placeholder="Name" aria-label="Filter">
    </div>
    <div class="section__action">
        <div class="filter-player">
            <button id="filter-option" class="filter-player__button">
                <svg id="filter-option-action" viewBox="0 0 24 24" width="24px">
                    <use href="images/icons/filter-icon.svg#Outline"></use>
                </svg>
            </button>
        </div>
        <div class="add-player">
            <a id="close-filter" class="filter-player__button" title="Hinzufügen">
                <svg id="close-filter-action" viewBox="0 0 24 24" width="24px">
                    <use href="/images/icons/cancel-icon.svg#Capa_1"></use>
                </svg>
            </a>
        </div>
    </div>
</template>

<template id="meine-Athleten">
    <div class="player-section">
        <div id="player-section__header" class="player-section__header">
            <div class="section__title">
                <h3>Atlethen</h3>
            </div>
            <div class="section__action">
                <div class="filter-player">
                    <button id="active-filter-player" class="filter-player__button">
                        <svg id="active-filter-action" viewBox="0 0 24 24" width="24px">
                            <use href="images/icons/bar-filter-icon.svg#Layer_1"></use>
                        </svg>
                    </button>
                </div>
                <div class="add-player">
                    <a id="add-player-popup" class="add-player__button" title="Hinzufügen">
                        <svg id="add-player-action" class="add-player__button-icon">
                            <use href="/images/icons/add-icon.svg#Button"></use>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
        <div id="player-list" class="player-section__main">

        </div>
    </div>
    <div class="uebersicht-section flex-1">
        <div class="uebersicht-section__header">
            <h3>Übersicht</h3>
        </div>

        <div id="playerCard-detail" class="uebersicht-section__main" hidden="true">
            <div style="display: flex">
                <div class="player-info__background">
                    <div class="player-top">
                        <div class="player-name">
                            <h4 id="overview-player-name">No Player</h4>
                        </div>
                        <div id="overview__change-option" class="overview__change-option">
                            <button id="overview-change-option-button" class="change-option">
                                <svg class="change-option__icon" width="24" height="24" viewBox="0 0 24 24">
                                    <use href="images/icons/options-icon.svg#Capa_1"></use>
                                </svg>
                                <span class="button-focus"></span>
                            </button>
                        </div>
                    </div>
                    <div class="player-bottom">
                        <div class="player-bd">
                            <div class="col-tag">
                                <p>Geburtstag</p>
                            </div>
                            <div id="overview-player-bd" class="col-info">
                                DATA_ER
                            </div>
                        </div>
                        <div class="player-gender">
                            <div class="col-tag">
                                <p>Geschlecht</p>
                            </div>
                            <div id="overview-player-gender" class="col-info">
                                DATA_ER
                            </div>
                        </div>
                        <div class="player-username">
                            <div class="col-tag">
                                <p>E-Mail-Addresse</p>
                            </div>
                            <div id="overview-player-email" class="col-info">
                                DATA_ER
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Hello -->
                <div class="swim-certificate-info__backgroundIllya" style="margin-left: 15px">
                    <div class="swim-certificate-top">
                        <div class="swim-title">
                            <h4>Schwimmnachweis vorhanden?</h4>
                        </div>
                    </div>
                    <div class="swim-certificate-bottom" style="width: 100%;">
                        <div style="width: 70%">
                            <select id="swim-select" class="form-item__input swim-form" name="smiwcertificate"
                                    aria-required="true">
                                <option value=true>Vorhanden</option>
                                <option value=false>Nicht vorhanden</option>
                            </select></div>
                        <div style="width: 45%">
                            <button id="swim-confirm" class="baestaetigen-button">
                                Bestätigen
                            </button>
                        </div>
                    </div>
                </div>

                <div class="swim-certificate-info__background" style="margin-left: 15px">
                    <div class="swim-certificate-top">
                        <div class="swim-title">
                            <h4>Exportiere die Einzelprüftkarte</h4>
                        </div>
                    </div>
                    <div class="swim-certificate-bottom" style="width: 100%;">
                        <div style="width: 50%">
                             <input type="text" id="pruefkarte-jahr" name="pruefkarte-jahr" placeholder="Jahr" class="form-item__input swim-form">
                        </div>
                        <div style="margin-left: 20px; width: 45%">
                            <button  class="baestaetigen-button" id="export-pruefkarte">
                                Exportieren
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="player-info__attributes">
                <div class="attribute attribute-ausdauer">
                    <div class="attribute-title">
                        <h3>Ausdauer</h3>
                        <div class="exercise-dropdown">
                            <div class="form-exercise form-item form-gender">
                                <select id="change-exercise-ausdauer" class="form-item__input exercise-input" name="uebung" aria-required="true">
                                </select>
                                <label for="change-section-gender" class="form-item__micro form-item-exercise">Übung</label>
                            </div>
                            <div class="form-exercise1 form-item form-gender">
                                <select id="change-exercise-year-ausdauer" class="form-item__input exercise-input1" name="jahr" aria-required="true">
                                    <option value="NichtsAusgewält">Übung Auswählen</option>
                                </select>
                                <label for="change-section-gender" class="form-item__micro form-item-exercise">Jahr</label>
                            </div>
                        </div>
                        <button id="create-exercise-action-ausdauer" class="add-player__button-icon1">
                            <svg>
                                <use href="images/icons/add-icon.svg#Button"></use>
                            </svg>
                        </button>
                    </div>
                    <div class="attribute-content">
                        <div class="attribute-chart">
                            <canvas id="chart-ausdauer"></canvas>
                        </div>
                        <div class="bestes-ergebnis">
                            <div class="bestes-ergebnis-h4">
                                <h4>Bestes Ergebnis:</h4>
                            </div>
                            <div>
                                <div class="bestes-result-eintragen">
                                    <p id="value-best-exercise-ausdauer"></p>
                                    <p id="metric-best-exercise-ausdauer"></p>
                                </div>
                                <div class="medal-anzeige" id="result-medal-by-excercise-id-ausdauer"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="attribute attribute-kraft">
                    <div class="attribute-title position_dropdown">
                        <h3>Kraft</h3>
                        <div class="exercise-dropdown">
                            <div class="form-exercise form-item form-gender">
                                <select id="change-exercise-kraft" class="form-item__input exercise-input" name="uebung"
                                        aria-required="true">
                                </select>
                                <label for="change-section-gender"
                                       class="form-item__micro form-item-exercise">Übung</label>
                            </div>
                            <div class="form-exercise1 form-item form-gender">
                                <select id="change-exercise-year-kraft" class="form-item__input exercise-input1" name="jahr" aria-required="true">
                                    <option value="NichtsAusgewält">Übung Auswählen</option>
                                </select>
                                <label for="change-section-gender"
                                       class="form-item__micro form-item-exercise">Jahr</label>
                            </div>
                        </div>
                        <button id="create-exercise-action-kraft" class="add-player__button-icon1">
                            <svg>
                                <use href="images/icons/add-icon.svg#Button"></use>
                            </svg>
                        </button>
                    </div>
                    <div class="attribute-content">
                        <div class="attribute-chart">
                            <canvas id="chart-kraft"></canvas>
                        </div>
                        <div class="bestes-ergebnis">
                            <div class="bestes-ergebnis-h4">
                                <h4>Bestes Ergebnis:</h4>
                            </div>
                            <div>
                                <div class="bestes-result-eintragen">
                                    <p id="value-best-exercise-kraft"></p>
                                    <p id="metric-best-exercise-kraft"></p>
                                </div>
                                <div class="medal-anzeige" id="result-medal-by-excercise-id-kraft"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="attribute attribute-schnelligkeit">
                    <div class="attribute-title position_dropdown">
                        <h3>Schnelligkeit</h3>
                        <div class="exercise-dropdown">
                            <div class="form-exercise form-item form-gender">
                                <select id="change-exercise-schnelligkeit" class="form-item__input exercise-input" name="uebung" aria-required="true">
                                    <option value="NichtsAusgewält">Übung Auswählen</option>
                                </select>
                                <label for="change-section-gender" class="form-item__micro form-item-exercise">Übung</label>
                            </div>
                            <div class="form-exercise1 form-item form-gender">
                                <select id="change-exercise-year-schnelligkeit" class="form-item__input exercise-input1" name="jahr" aria-required="true">
                                    <option value="NichtsAusgewält">Übung Auswählen</option>
                                </select>
                                <label for="change-section-gender" class="form-item__micro form-item-exercise">Jahr</label>
                            </div>
                        </div>
                        <button id="create-exercise-action-schnelligkeit" class="add-player__button-icon1">
                            <svg>
                                <use href="images/icons/add-icon.svg#Button"></use>
                            </svg>
                        </button>
                    </div>
                    <div class="attribute-content">
                        <div class="attribute-chart">
                            <canvas id="chart-schnelligkeit"></canvas>
                        </div>
                        <div class="bestes-ergebnis">
                            <div class="bestes-ergebnis-h4">
                                <h4>Bestes Ergebnis:</h4>
                            </div>
                            <div>
                                <div class="bestes-result-eintragen">
                                    <p id="value-best-exercise-schnelligkeit"></p>
                                    <p id="metric-best-exercise-schnelligkeit"></p>
                                </div>
                                <div class="medal-anzeige" id="result-medal-by-excercise-id-schnelligkeit"></div>
                            </div>
